<html lang="en">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 1200px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 #000;
            color: #FFD700;
        }
        
        .instructions {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            border: 5px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        #gameCanvas {
            display: block;
            background-color: #6b8cff;
            width: 100%;
            height: auto;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            border-top: 2px solid #444;
        }
        
        button {
            padding: 10px 20px;
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 0 #1B5E20;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #1B5E20;
        }
        
        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #1B5E20;
        }
        
        #fullscreenBtn {
            background: linear-gradient(to bottom, #2196F3, #0D47A1);
            box-shadow: 0 4px 0 #0D47A1;
        }
        
        .mobile-controls {
            display: none;
            position: absolute;
            bottom: 80px;
            width: 100%;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
        }
        
        .mobile-controls div {
            pointer-events: auto;
        }
        
        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            user-select: none;
            -webkit-user-select: none;
        }
        
        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            width: 150px;
        }
        
        .d-pad .control-btn {
            width: 45px;
            height: 45px;
        }
        
        .up { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }
        .down { grid-column: 2; grid-row: 3; }
        
        .action-buttons {
            display: flex;
            gap: 20px;
        }
        
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 1rem;
            color: #ccc;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .instructions {
                font-size: 1rem;
            }
            
            .mobile-controls {
                display: flex;
            }
            
            .control-btn {
                width: 60px;
                height: 60px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .instructions {
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .d-pad {
                width: 130px;
            }
            
            .d-pad .control-btn {
                width: 40px;
                height: 40px;
            }
        }
        
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            border: none;
            border-radius: 0;
        }
        
        .fullscreen .mobile-controls {
            bottom: 20px;
        }
    </style>
</head>

        // Fullscreen functionality

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (gameContainer.requestFullscreen) {
                    gameContainer.requestFullscreen();
                } else if (gameContainer.webkitRequestFullscreen) {
                    gameContainer.webkitRequestFullscreen();
                } else if (gameContainer.msRequestFullscreen) {

                }
                gameContainer.classList.add('fullscreen');
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                gameContainer.classList.remove('fullscreen');
            }
        }

        // Mobile controls

        controlButtons.forEach(button => {
            button.addEventListener('touchstart', handleTouchStart);
            button.addEventListener('touchend', handleTouchEnd);
        });

        function handleTouchStart(e) {
            e.preventDefault();
            const button = e.target;
            
            if (button.classList.contains('up')) {
                keys.ArrowUp = true;
            } else if (button.classList.contains('left')) {
                keys.ArrowLeft = true;
            } else if (button.classList.contains('right')) {
                keys.ArrowRight = true;
            } else if (button.classList.contains('down')) {
                keys.ArrowDown = true;
            } else if (button.classList.contains('jump')) {
                keys.Space = true;
            }
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            const button = e.target;
            
            if (button.classList.contains('up')) {
                keys.ArrowUp = false;
            } else if (button.classList.contains('left')) {
                keys.ArrowLeft = false;
            } else if (button.classList.contains('right')) {
                keys.ArrowRight = false;
            } else if (button.classList.contains('down')) {
                keys.ArrowDown = false;
            } else if (button.classList.contains('jump')) {
                keys.Space = false;
            }
        }

        // Update camera position
        function updateCamera() {
            camera.x = player.x - canvas.width / 2 + player.width / 2;
            camera.x = Math.max(0, Math.min(camera.x, currentLevel.width - canvas.width));
            camera.y = 0;
        }

        // Game functions
        function updatePlayer() {
            // Apply gravity
            player.velocityY += config.gravity;
            
            // Horizontal movement
            if (keys.ArrowLeft) {
                player.velocityX = -config.playerSpeed;
                player.facing = 'left';
            } else if (keys.ArrowRight) {
                player.velocityX = config.playerSpeed;
                player.facing = 'right';
            } else {
                player.velocityX = 0;
            }
            
            // Jumping
            if (keys.Space && !player.jumping) {
                player.velocityY = -config.jumpForce;
                player.jumping = true;
            }
            
            // Update position
            player.x += player.velocityX;
            player.y += player.velocityY;
            
            // Boundary checking
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > currentLevel.width) player.x = currentLevel.width - player.width;
            if (player.y > canvas.height) {
                resetPlayer();
                gameState.lives--;
                if (gameState.lives <= 0) {
                    gameState.gameOver = true;
                }
            }
            
            // Platform collision
            player.jumping = true;
            currentLevel.platforms.forEach(platform => {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height &&
                    player.velocityY > 0) {
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.jumping = false;
                }
            });
            
            // Coin collection
            currentLevel.coins.forEach((coin, index) => {
                if (player.x < coin.x + 20 &&
                    player.x + player.width > coin.x &&
                    player.y < coin.y + 20 &&
                    player.y + player.height > coin.y) {
                    currentLevel.coins.splice(index, 1);
                    gameState.score += config.coinValue;
                }
            });
            
            // Enemy collision
            currentLevel.enemies.forEach(enemy => {
                if (player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y) {
                    resetPlayer();
                    gameState.lives--;
                    if (gameState.lives <= 0) {
                        gameState.gameOver = true;
                    }
                }
            });
            
            // Goal collision
            if (player.x < currentLevel.goal.x + currentLevel.goal.width &&
                player.x + player.width > currentLevel.goal.x &&
                player.y < currentLevel.goal.y + currentLevel.goal.height &&
                player.y + player.height > currentLevel.goal.y) {
                gameState.level++;
                if (gameState.level > levels.length) {
                    gameState.gameWin = true;
                } else {
                    currentLevel = levels[gameState.level - 1];
                    resetPlayer();
                    updateCanvasSize();
                }
            }
        }

        function updateEnemies() {
            currentLevel.enemies.forEach(enemy => {
                enemy.x += enemy.speed * enemy.direction;
                
                // Change direction if hitting a platform edge
                let onPlatform = false;
                currentLevel.platforms.forEach(platform => {
                    if (enemy.x <= platform.x || enemy.x + enemy.width >= platform.x + platform.width) {
                        enemy.direction *= -1;
                    }
                    
                    if (enemy.y + enemy.height >= platform.y && 
                        enemy.y + enemy.height <= platform.y + 10 &&
                        enemy.x + enemy.width > platform.x && 
                        enemy.x < platform.x + platform.width) {
                        onPlatform = true;
                    }
                });
                
                if (!onPlatform) {
                    enemy.direction *= -1;
                }
            });
        }

        function resetPlayer() {
            player.x = 50;
            player.y = 400;
            player.velocityX = 0;
            player.velocityY = 0;
            player.jumping = false;
            camera.x = 0;
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Apply camera transform
            ctx.save();
            ctx.translate(-camera.x, -camera.y);
            
            // Draw background
            for (let x = 0; x < currentLevel.width; x += 1200) {
                ctx.drawImage(backgroundImage, x, 0, 1200, 600);
            }
            
            // Draw platforms
            ctx.fillStyle = '#8B4513';
            currentLevel.platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
            
            // Draw coins
            ctx.fillStyle = '#FFD700';
            currentLevel.coins.forEach(coin => {
                ctx.beginPath();
                ctx.arc(coin.x + 10, coin.y + 10, 10, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw enemies
            ctx.fillStyle = '#FF0000';
            currentLevel.enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
            
            // Draw goal
            ctx.fillStyle = '#00FF00';
            ctx.fillRect(currentLevel.goal.x, currentLevel.goal.y, currentLevel.goal.width, currentLevel.goal.height);
            
            // Draw player
            ctx.fillStyle = '#0000FF';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Draw player face
            ctx.fillStyle = '#FFFFFF';
            if (player.facing === 'right') {
                ctx.fillRect(player.x + player.width - 15, player.y + 15, 5, 5);
            } else {
                ctx.fillRect(player.x + 10, player.y + 15, 5, 5);
            }
            
            ctx.restore();
            
            // Draw UI
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(10, 10, 200, 80);
            
            ctx.fillStyle = '#FFFFFF';
            ctx.font = '16px Arial';
            ctx.fillText(`Score: ${gameState.score}`, 20, 30);
            ctx.fillText(`Lives: ${gameState.lives}`, 20, 50);
            ctx.fillText(`Level: ${gameState.level}`, 20, 70);
            
            // Game over or win message
            if (gameState.gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#FF0000';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 20);
                
                ctx.fillStyle = '#FFFFFF';
                ctx.font = '20px Arial';
                ctx.fillText('Press Restart to play again', canvas.width / 2, canvas.height / 2 + 20);
            }
            
            if (gameState.gameWin) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#00FF00';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('YOU WIN!', canvas.width / 2, canvas.height / 2 - 20);
                
                ctx.fillStyle = '#FFFFFF';
                ctx.font = '20px Arial';
                ctx.fillText('Congratulations! You completed all levels', canvas.width / 2, canvas.height / 2 + 20);
            }
        }

        function gameLoop() {
            if (!gameState.gameOver && !gameState.gameWin) {
                updatePlayer();
                updateEnemies();
                updateCamera();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Restart button
        document.getElementById('restartBtn').addEventListener('click', () => {
            gameState = {
                score: 0,
                lives: 3,
                level: 1,
                gameOver: false,
                gameWin: false
            };
            currentLevel = levels[0];
            resetPlayer();
            updateCanvasSize();
        });

        // Initialize canvas size
        updateCanvasSize();

        // Start the game
        gameLoop();
    </script>
</body>
</html>
